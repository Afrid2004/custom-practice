<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- google fonts -->
    <!-- font awsome 7 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap cdn -->
    <!-- swiper js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"/>
    <!-- swiper js -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.8.3/css/lightgallery-bundle.min.css" integrity="sha512-fXavT4uA4L0uTUFHC275D7zd751ohbSuD6VUMc5JysWfmR+NxTI3w7etE7N9hjTETcoh0w0V+24Cel4xXnqvCg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">
    <!-- custom css -->
    <title>Custom Project</title>
</head>
<body>

    <!-- header -->
    <header class="header">
        <nav class="nav container">
            <div class="nav-data">
                <a href="#" class="nav-logo">
                    <i class="fa-solid fa-car-side"></i> <h1>Car <span>Finder</span></h1>
                </a>
                <div class="nav-toggler">
                    <i class="fa-solid fa-bars"></i>
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
            <div class="nav-menu" id="navmenu">
                <ul class="nav-list">
                    <li><a href="#" class="nav-link">Home</a></li>
                    <li><a href="#" class="nav-link">About</a></li>
                    <li class="dropdown-item">
                        <div class="nav-link">
                           Brands <i class="fa-solid fa-angle-down"></i>
                        </div>
                        <ul class="dropdown-menu">
                            <li><a href="#" class="dropdown-link">Toyota</a></li>
                            <li><a href="#" class="dropdown-link">BMW</a></li>
                            <li><a href="#" class="dropdown-link">Mercedes</a></li>
                            <li><a href="#" class="dropdown-link">Honda</a></li>
                            <li><a href="#" class="dropdown-link">Ferarri</a></li>
                        </ul>
                    </li>
                    <li><a href="#" class="nav-link">Factory</a></li>
                    <li class="dropdown-item">
                        <div class="nav-link">
                           Vehicles <i class="fa-solid fa-angle-down"></i>
                        </div>
                        <ul class="dropdown-menu">
                            <li><a href="#" class="dropdown-link">Car</a></li>
                            <li><a href="#" class="dropdown-link">Bus</a></li>
                            <li><a href="#" class="dropdown-link">Truck</a></li>
                        </ul>
                    </li>
                    <li><a href="#" class="nav-link">Reviews</a></li>
                    <li><a href="#" class="nav-link">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- header -->
    
    <!-- post start -->
    <div class="container custom-post-container">

        <!-- post container start -->
        <div class="post-main-container">

            <!-- post prompt start -->
            <div class="post-prompt-container">
                <div class="prompt-topper">
                    <div class="post-profile">
                        <a href="#">
                            <img src="./images/profile-picture.jpg" alt="profile">
                        </a>
                    </div>
                    <div class="prompt-box">
                        <input type="text" placeholder="Write a post here" required>
                    </div>
                </div>
                <div class="prompt-bottom">
                    <div class="prompt-content">
                        <i class="fa-solid fa-video"></i>
                    </div>
                    <div class="prompt-content">
                        <i class="fa-solid fa-image"></i>
                    </div>
                    <div class="prompt-content">
                        <i class="fa-solid fa-square-poll-vertical"></i>
                    </div>
                </div>
            </div>
            <!-- post prompt end -->

            <!-- post container start -->
            <div class="post-container">
            </div>
            <!-- post container end -->

        </div>
        <!-- post container end -->

    </div>
    <!-- body end -->

    <!-- modal container start -->
    <div class="modal-container">

        <!-- modal content start-->
        <div class="modal-content">
            <div class="modal-topper">
                <div class="profile-container">
                    <div class="post-profile">
                        <img src="./images/profile-picture.jpg" alt="profile">
                    </div>
                    <div class="profile-content">
                        <a href="#">Profile Name</a>
                    </div>
                </div>
                <div class="modal-closer-icon" id="modal-closer-icon">
                    <i class="fa-solid fa-xmark modal-closer" ></i>
                </div>
            </div>
            <div class="modal-body">
                <div class="caption-box">
                    <textarea name="caption" class="caption" placeholder="Write a post here"></textarea>
                </div>
                <!-- <div class="file-box">
                    <label for="file" class="img-preview-content">
                        <div class="img-preview">
                            <img src="./images/upload-image.png" alt="img" class="loaded-img">
                        </div>
                    </label>
                    <input type="file" name="file" id="file" hidden>
                </div> -->
                <div class="post-btn-container">
                    <div class="btn-content">
                        <button class="post-btn">Post Now</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal content end-->

    </div>
    <!-- modal container end -->


    <div class="container">
        <!-- gallery section -->
        <div class="container bg-light px-0">
            <!-- gallery start -->
            <section class="gallery-section pb-5">
                <div class="position-relative">
                    <div class="gallery-slider swiper">
                        <div class="slider-wrapper">
                            <div class="card-list swiper-wrapper" id="lightGallery">
                                <div class="card-item swiper-slide">
                                    <div class="sec-img-content position-relative">
                                        <img src="./images/car-1.jpg" class="imgSrc">
                                        <div class="sec-text-content position-absolute bottom-0 z-1 w-100 p-1">
                                            <p class="mb-0 text-light imgCaption">Image 1</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-item swiper-slide">
                                    <div class="sec-img-content position-relative">
                                        <img src="./images/car-2.jpg" class="imgSrc">
                                        <div class="sec-text-content position-absolute bottom-0 z-1 w-100 p-1">
                                            <p class="mb-0 text-light imgCaption">Image 2</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-item swiper-slide">
                                    <div class="sec-img-content position-relative">
                                        <img src="./images/car-3.jpg" class="imgSrc">
                                        <div class="sec-text-content position-absolute bottom-0 z-1 w-100 p-1">
                                            <p class="mb-0 text-light imgCaption">Image 3</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-item swiper-slide">
                                    <div class="sec-img-content position-relative">
                                        <img src="./images/car-4.jpg" class="imgSrc">
                                        <div class="sec-text-content position-absolute bottom-0 z-1 w-100 p-1">
                                            <p class="mb-0 text-light imgCaption">Image 4</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-button-prev"></div>
                            <div class="swiper-button-next"></div>
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </section>

            <!-- Bootstrap Modal -->
            <!-- <div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title modalTitle"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body text-center">
                        <img id="modalImg" src="" class="img-fluid">
                    </div>
                    </div>
                </div>
            </div> -->

            <!-- gallery end -->
        </div>
        <!-- gallery section -->
    </div>
    
    
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- bootstrap js -->
    <!-- swiper js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <!-- swiper js -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.8.3/lightgallery.min.js" integrity="sha512-n02TbYimj64qb98ed5WwkNiSw/i9Xlvv4Ehvhg0jLp3qMAMWCYUHbOMbppZ0vimtyiyw9NqNqxUZC4hq86f4aQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- custom js -->
    <script src="./js/script.js"></script>
    <!-- custom js -->
    <script>
        lightGallery(document.querySelector('#lightGallery'), {
            selector: '.card-item',
            download: false
        });
    </script>
</body>
</html>
